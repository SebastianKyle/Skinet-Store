<div class="form-label-group">
  <input 
      [ngClass]="(controlDir && controlDir.control && controlDir.control.touched) ? !controlDir.control.valid ? 'is-invalid' : 'is-valid' : null"
      [type]="type" 
      (input)="onChange($event.target.value)"
      (blur)="onTouched()"
      id={{label}}
      #input 
      class="form-control" 
      placeholder={{label}}
  >
  <div *ngIf="controlDir && controlDir.control && controlDir.control.status === 'PENDING'" class="fa fa-spinner fa-spin">

  </div>
  <label for="{{label}}">{{label}}</label>
  <div class="invalid-feedback" *ngIf="(controlDir && controlDir.control && !controlDir.control.valid && controlDir.control.touched)">
    <span *ngIf="controlDir.control.errors?.required">Please enter your {{label}}</span>
    <span *ngIf="controlDir.control.errors?.email">Invalid email address</span>
    <span *ngIf="controlDir.control.errors?.pattern">Password must have at least 1 uppercase, 1 lowercase, 1 number, 1 non alphanumeric and should be between 6 - 10 characters.</span>
  </div>

  <div class="invalid-feedback d-block" *ngIf="(controlDir && controlDir.control && !controlDir.control.valid && controlDir.control.dirty)">
    <span *ngIf="controlDir.control.errors?.emailExists">Email is already in use</span>
  </div>
</div>
